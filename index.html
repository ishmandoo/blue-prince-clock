<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Prince Clock</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --midnight: #0f1228;
            --deep-blue: #253560;
            --royal-blue: #2f4a8a;
            --gold: #c9a227;
            --gold-light: #e8d48b;
            --gold-dark: #8b6914;
            --cream: #f4f1e8;
            --shadow: rgba(0, 0, 0, 0.6);
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--midnight);
            font-family: 'Cormorant Garamond', Georgia, serif;
            overflow: hidden;
            position: relative;
        }

        /* Atmospheric background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(ellipse at 50% 30%, rgba(26, 26, 46, 0.8) 0%, transparent 50%),
                radial-gradient(ellipse at 20% 80%, rgba(22, 33, 62, 0.6) 0%, transparent 40%),
                radial-gradient(ellipse at 80% 70%, rgba(22, 33, 62, 0.6) 0%, transparent 40%),
                linear-gradient(180deg, var(--midnight) 0%, var(--deep-blue) 50%, var(--midnight) 100%);
            z-index: -2;
        }

        /* Subtle noise texture */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            opacity: 0.03;
            z-index: -1;
            pointer-events: none;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 3rem;
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .title {
            font-family: 'Cinzel', serif;
            font-size: 1.2rem;
            font-weight: 400;
            letter-spacing: 0.4em;
            text-transform: uppercase;
            color: var(--gold);
            text-shadow: 0 0 30px rgba(201, 162, 39, 0.3);
            opacity: 0.9;
        }

        .clock-container {
            position: relative;
            width: 340px;
            height: 340px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Outer glow */
        .clock-container::before {
            content: '';
            position: absolute;
            width: 360px;
            height: 360px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(201, 162, 39, 0.1) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }

        .clock-face {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background:
                radial-gradient(circle at 30% 30%, var(--royal-blue) 0%, var(--deep-blue) 50%, var(--midnight) 100%);
            border: 3px solid var(--gold-dark);
            box-shadow:
                0 0 0 8px var(--midnight),
                0 0 0 11px var(--gold),
                0 0 60px rgba(0, 0, 0, 0.8),
                inset 0 0 80px rgba(0, 0, 0, 0.5),
                inset 0 0 20px rgba(201, 162, 39, 0.05);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Inner decorative ring */
        .clock-face::before {
            content: '';
            position: absolute;
            width: 260px;
            height: 260px;
            border-radius: 50%;
            border: 1px solid rgba(201, 162, 39, 0.2);
        }

        /* Hour markers */
        .markers {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .marker {
            position: absolute;
            left: 50%;
            top: 50%;
            transform-origin: center;
            color: var(--gold);
            font-family: 'Cinzel', serif;
            font-size: 1.1rem;
            font-weight: 600;
            text-shadow: 0 0 10px rgba(201, 162, 39, 0.5);
        }

        .marker.roman {
            font-size: 1rem;
            letter-spacing: 0.05em;
        }

        /* Position each numeral */
        .marker:nth-child(1) { transform: translate(-50%, -50%) translate(0, -115px); }
        .marker:nth-child(2) { transform: translate(-50%, -50%) translate(57px, -100px); }
        .marker:nth-child(3) { transform: translate(-50%, -50%) translate(100px, -57px); }
        .marker:nth-child(4) { transform: translate(-50%, -50%) translate(115px, 0); }
        .marker:nth-child(5) { transform: translate(-50%, -50%) translate(100px, 57px); }
        .marker:nth-child(6) { transform: translate(-50%, -50%) translate(57px, 100px); }
        .marker:nth-child(7) { transform: translate(-50%, -50%) translate(0, 115px); }
        .marker:nth-child(8) { transform: translate(-50%, -50%) translate(-57px, 100px); }
        .marker:nth-child(9) { transform: translate(-50%, -50%) translate(-100px, 57px); }
        .marker:nth-child(10) { transform: translate(-50%, -50%) translate(-115px, 0); }
        .marker:nth-child(11) { transform: translate(-50%, -50%) translate(-100px, -57px); }
        .marker:nth-child(12) { transform: translate(-50%, -50%) translate(-57px, -100px); }

        /* Tick marks */
        .ticks {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .tick {
            position: absolute;
            left: 50%;
            top: 12px;
            width: 2px;
            height: 12px;
            background: var(--gold);
            transform-origin: center 138px;
            opacity: 0.6;
        }

        .tick.hour-tick {
            height: 0;
            opacity: 0;
        }

        /* Clock hands */
        .hands {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .hand {
            position: absolute;
            left: 50%;
            bottom: 50%;
            transform-origin: bottom center;
            border-radius: 4px 4px 0 0;
        }

        .hour-hand {
            width: 6px;
            height: 70px;
            background: linear-gradient(to top, var(--gold-dark), var(--gold), var(--gold-light));
            margin-left: -3px;
            box-shadow:
                0 0 10px rgba(201, 162, 39, 0.5),
                2px 2px 4px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s cubic-bezier(0.4, 2.3, 0.3, 1);
        }

        .minute-hand {
            width: 4px;
            height: 100px;
            background: linear-gradient(to top, var(--gold-dark), var(--gold), var(--gold-light));
            margin-left: -2px;
            box-shadow:
                0 0 10px rgba(201, 162, 39, 0.5),
                2px 2px 4px rgba(0, 0, 0, 0.3);
            transition: transform 0.1s cubic-bezier(0.4, 2.3, 0.3, 1);
        }

        /* Center cap */
        .center-cap {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle at 30% 30%, var(--gold-light), var(--gold), var(--gold-dark));
            border-radius: 50%;
            box-shadow:
                0 0 15px rgba(201, 162, 39, 0.6),
                inset 0 -2px 4px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }

        /* Digital time display */
        .time-display {
            font-family: 'Cinzel', serif;
            font-size: 2.5rem;
            font-weight: 600;
            color: var(--cream);
            letter-spacing: 0.1em;
            text-shadow:
                0 0 20px rgba(201, 162, 39, 0.4),
                0 2px 4px rgba(0, 0, 0, 0.5);
            opacity: 0.95;
        }

        .time-display .period {
            font-size: 1rem;
            margin-left: 0.5rem;
            opacity: 0.7;
            font-weight: 400;
        }

        /* Reset button */
        .reset-btn {
            font-family: 'Cinzel', serif;
            font-size: 0.9rem;
            font-weight: 600;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            color: var(--gold);
            background: transparent;
            border: 1px solid var(--gold-dark);
            padding: 1rem 2.5rem;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
        }

        .reset-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(201, 162, 39, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .reset-btn:hover {
            border-color: var(--gold);
            box-shadow:
                0 0 20px rgba(201, 162, 39, 0.2),
                inset 0 0 20px rgba(201, 162, 39, 0.05);
            text-shadow: 0 0 10px rgba(201, 162, 39, 0.5);
        }

        .reset-btn:hover::before {
            left: 100%;
        }

        .reset-btn:active {
            transform: scale(0.98);
        }

        /* Set time input */
        .set-time {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .set-time label {
            font-family: 'Cinzel', serif;
            font-size: 0.85rem;
            font-weight: 400;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--gold);
            opacity: 0.7;
        }

        .set-time input[type="time"] {
            font-family: 'Cinzel', serif;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--cream);
            background: rgba(201, 162, 39, 0.08);
            border: 1px solid var(--gold-dark);
            padding: 0.5rem 1rem;
            letter-spacing: 0.05em;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            color-scheme: dark;
        }

        .set-time input[type="time"]:focus {
            border-color: var(--gold);
            box-shadow: 0 0 15px rgba(201, 162, 39, 0.2);
        }

        .set-btn {
            font-family: 'Cinzel', serif;
            font-size: 0.85rem;
            font-weight: 600;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: var(--gold);
            background: rgba(201, 162, 39, 0.08);
            border: 1px solid var(--gold-dark);
            padding: 0.5rem 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .set-btn:hover {
            border-color: var(--gold);
            box-shadow: 0 0 15px rgba(201, 162, 39, 0.2);
        }

        .set-btn:active {
            transform: scale(0.97);
        }

    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">The Manor Clock</h1>

        <div class="clock-container">
            <div class="clock-face">
                <div class="markers">
                    <span class="marker roman">XII</span>
                    <span class="marker roman">I</span>
                    <span class="marker roman">II</span>
                    <span class="marker roman">III</span>
                    <span class="marker roman">IV</span>
                    <span class="marker roman">V</span>
                    <span class="marker roman">VI</span>
                    <span class="marker roman">VII</span>
                    <span class="marker roman">VIII</span>
                    <span class="marker roman">IX</span>
                    <span class="marker roman">X</span>
                    <span class="marker roman">XI</span>
                </div>
                <div class="ticks"></div>
                <div class="hands">
                    <div class="hand hour-hand" id="hourHand"></div>
                    <div class="hand minute-hand" id="minuteHand"></div>
                </div>
                <div class="center-cap"></div>
            </div>
        </div>

        <div class="time-display">
            <span id="timeText">8:00</span>
            <span class="period" id="period">AM</span>
        </div>

        <div class="set-time">
            <label for="timeInput">Set time</label>
            <input type="time" id="timeInput" value="08:00">
            <button class="set-btn" id="setBtn">Set</button>
        </div>

        <button class="reset-btn" id="resetBtn">Call It a Day</button>
    </div>


    <script>
        // Clock configuration
        const SPEED_MULTIPLIER = 8;
        const START_HOUR = 8;
        const START_MINUTE = 0;
        const START_GAME_MS = (START_HOUR * 60 + START_MINUTE) * 60 * 1000;

        // State
        let realStartTime = Date.now();

        // DOM elements
        const hourHand = document.getElementById('hourHand');
        const minuteHand = document.getElementById('minuteHand');
        const timeText = document.getElementById('timeText');
        const periodEl = document.getElementById('period');
        const resetBtn = document.getElementById('resetBtn');

        // Generate tick marks
        const ticksContainer = document.querySelector('.ticks');
        for (let i = 0; i < 60; i++) {
            const tick = document.createElement('div');
            tick.className = 'tick' + (i % 5 === 0 ? ' hour-tick' : '');
            tick.style.transform = `rotate(${i * 6}deg)`;
            ticksContainer.appendChild(tick);
        }

        function updateClock() {
            const realElapsed = Date.now() - realStartTime;
            const gameTimeMs = (START_GAME_MS + realElapsed * SPEED_MULTIPLIER) % (24 * 60 * 60 * 1000);

            // Calculate hours and minutes
            const totalMinutes = Math.floor(gameTimeMs / (60 * 1000));
            const hours = Math.floor(totalMinutes / 60) % 12 || 12;
            const minutes = totalMinutes % 60;
            const isPM = Math.floor(totalMinutes / 60) >= 12;

            // Update hand rotations
            const hourDegrees = (totalMinutes / 60) * 30; // 30 degrees per hour
            const minuteDegrees = minutes * 6; // 6 degrees per minute

            hourHand.style.transform = `rotate(${hourDegrees}deg)`;
            minuteHand.style.transform = `rotate(${minuteDegrees}deg)`;

            // Update digital display
            const displayHour = hours;
            const displayMinute = minutes.toString().padStart(2, '0');
            timeText.textContent = `${displayHour}:${displayMinute}`;
            periodEl.textContent = isPM ? 'PM' : 'AM';
        }

        function resetClock() {
            realStartTime = Date.now();
            timeInput.value = '08:00';

            // Add a subtle flash effect
            document.body.style.transition = 'background 0.3s ease';
            document.body.style.background = 'rgba(201, 162, 39, 0.05)';
            setTimeout(() => {
                document.body.style.background = '';
            }, 300);

            updateClock();
        }

        // Set time from input
        const timeInput = document.getElementById('timeInput');
        function setTimeFromInput() {
            if (!timeInput.value) return;
            const [h, m] = timeInput.value.split(':').map(Number);
            const desiredGameTimeMs = (h * 60 + m) * 60 * 1000;
            realStartTime = Date.now() - (desiredGameTimeMs - START_GAME_MS) / SPEED_MULTIPLIER;
            updateClock();
        }
        document.getElementById('setBtn').addEventListener('click', function() {
            const [h, m] = timeInput.value.split(':');
            const d = new Date(2000, 0, 1, h, m);
            const label = d.toLocaleTimeString([], { hour: 'numeric', minute: '2-digit' });
            if (confirm(`Set the clock to ${label}?`)) setTimeFromInput();
        });

        // Event listeners
        resetBtn.addEventListener('click', function() {
            if (confirm('Reset the clock to the starting time (8:00 AM)?')) resetClock();
        });

        // Initial update
        updateClock();

        // Run the clock
        setInterval(updateClock, 50); // Update frequently for smooth movement
    </script>
</body>
</html>
